<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Pythagorean Table for Binary Code
    </title>
    <style>
      table { border-collapse: collapse; margin: 20px auto; text-align: center;  } 
      th, td { border: 1px solid #333; padding: 8px 12px; } 
      th { background-color: #d4f4e4; } 
      td { font-family: monospace; }
    </style>
  </head>
  
  <body>
    <h1 style="text-align: center;">
      Pythagorean Table for Binary Code (up to order 10)
    </h1>
    <div id="table-container">
    </div>
    <script>
      // Generating the Pythagorean table

      function generateBinaryPythagorasTable(max) {
        const container = document.getElementById('table-container');
        const table = document.createElement('table');
        const headerRow = document.createElement('tr');

        // Column headers
        const emptyCell = document.createElement('th');
        headerRow.appendChild(emptyCell);
        for (let i = 1; i <= max; i++) {
          const headerCell = document.createElement('th');
          headerCell.textContent = i.toString(2).padStart(4, '0'); // Binary representation /// 
          headerRow.appendChild(headerCell);
        }
        table.appendChild(headerRow);

        // Filling table rows ////
        for (let i = 1; i <= max; i++) {
          const row = document.createElement('tr');
          const rowHeader = document.createElement('th');
          rowHeader.textContent = i.toString(2).padStart(4, '0'); // Binary representation
          row.appendChild(rowHeader);

          for (let j = 1; j <= max; j++) {
            const cell = document.createElement('td');
            const product = i * j;
            cell.textContent = product.toString(2); // Binary product
            row.appendChild(cell);
          }

          table.appendChild(row);
        }

        container.appendChild(table);
      }

      // Generate the table for numbers from 1 to 10
      generateBinaryPythagorasTable(10);
    </script>
  </body>

</html>
